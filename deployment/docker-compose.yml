version: '3.8'

services:
  medagent:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8000:8000"
      - "8501:8501"
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../medagent.db:/app/medagent.db
    restart: always

networks:
  default:
    name: medagent-network
